<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Kira</title>
    
    <style>
        p {
          color: black;
          font-size: 2rem;
          text-align: center;
        }
        h2 {
            color: black;
          font-size: 2rem;
          text-align: center;
        }

        img {
            display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
        }
        </style>
</head>
<body>
<h2>Mari kira kira umur kucing awak </h2>


<p id="kira"> </p>
<img src="./orange-cat.jpg" />
<script>
    var nama = prompt("Siapa Nama Awak?");
    var usia = prompt("Berapa Umur Kucing Awak?");
    var nmkcg = prompt(nama + " Apa Nama Kucing Awak?" );
    var kucing = (usia - 2) * 4 ;
    var eoe = nama + ", kucing awak yang bernama "+nmkcg + " sebenarnya berumur "+ kucing + " tahun seperti umur manusia";
    document.getElementById("kira").innerHTML = eoe;
    
  
</script>

</body>
</html>
